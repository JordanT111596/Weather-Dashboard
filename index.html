<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Link to font awesome for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--Navbar for the top of the page-->
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <span class="navbar-brand mb-0 h1">Jordan's Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
            <!--Where the search and stored locations go-->
            <div class="col-md-3 bg-light">
                <!--Instructional Text for user-->
                <h2>
                    Search for a City:
                </h2>
                <br>
                <!--Form to capture user input-->
                <form class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City Name.." id="search-input">
                    <div class="input-group-append">
                        <!--Submit button that can take click or enter-->
                        <button type="submit" class="btn btn-primary" id="search-button">
                            <!--FontAwesome icon for search logo-->
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </form>
                <ul class="list-group mb-3" id="cityList">
                    <!--Cities entered by user will be gathered from local storage and placed here-->
                </ul>

                <!--Begin with search box-->
                <!--Cities stored in bootstrap list group-->
            </div>
            <!--Where the weather data goes-->
            <div class="col-md-9">
                <div class="card" id="top-card">
                    <!--Top weather card goes here-->
                </div>
                <h2 id="five-day">
                    <!--5 Day Title goes here-->
                </h2>
                <div class="row" id="day-holder">
                    <!--Holds cards showing forecast days-->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
